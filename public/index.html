<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Device Controller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="logo">
          <h2>Web Device Controller</h2>
        </div>
        <ul class="nav-links">
          <li class="nav-section">
            <span class="nav-section-title">User Management</span>
            <ul class="submenu">
              <!-- Empty for now -->
            </ul>
          </li>
          <li class="nav-section">
            <span class="nav-section-title">Provisioning</span>
            <ul class="submenu">
              <!-- Empty for now -->
            </ul>
          </li>
          <li class="nav-section active">
            <span class="nav-section-title">Control</span>
            <ul class="submenu">
              <li>
                <a href="#thermostat" class="active">Thermostatic Valve</a>
              </li>
              <li><a href="#temperature">Temperature Sensor</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <main class="main-content">
        <div class="content">
          <h1>Thermostatic Valve Device Management</h1>
          <div class="page-sections">
            <!-- Settings Section -->
            <section class="settings-section">
              <h2>Settings</h2>
              <form class="settings-form">
                <div class="form-row">
                  <div class="form-group">
                    <label for="tenants">Tenants</label>
                    <input type="text" id="tenants" name="tenants" />
                  </div>
                  <div class="form-group">
                    <label for="api-token">API Token</label>
                    <input type="password" id="api-token" name="api-token" />
                  </div>
                  <div class="form-group">
                    <label for="application">Application</label>
                    <input type="text" id="application" name="application" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="frost-protection">Frost Protection Temp</label>
                    <input
                      type="number"
                      id="frost-protection"
                      name="frost-protection"
                      value="6"
                    />
                  </div>
                  <div class="form-group">
                    <label for="occupied-temp">Occupied Temp</label>
                    <input
                      type="number"
                      id="occupied-temp"
                      name="occupied-temp"
                      value="19"
                    />
                  </div>
                  <div class="form-group">
                    <label for="comfort-temp">Comfort Temp</label>
                    <input
                      type="number"
                      id="comfort-temp"
                      name="comfort-temp"
                      value="21"
                    />
                  </div>
                </div>
                <button type="submit" class="save-button">Save</button>
              </form>
            </section>

            <!-- Action Section -->
            <section class="action-section">
              <h2>Actions</h2>
              <div class="action-content">
                <!-- To be defined later -->
                <p>Action content will be added here</p>
              </div>
            </section>

            <!-- Device Section -->
            <section class="device-section">
              <div class="device-header">
                <h2>Devices</h2>
                <button class="refresh-button" title="Refresh devices">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path
                      d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
                    ></path>
                  </svg>
                  Refresh
                </button>
              </div>
              <div class="table-container">
                <table class="devices-table">
                  <thead>
                    <tr>
                      <th>Device</th>
                      <th class="sortable">
                        Site
                        <span class="sort-icon">↕</span>
                      </th>
                      <th class="sortable">
                        Building
                        <span class="sort-icon">↕</span>
                      </th>
                      <th class="sortable">
                        Room
                        <span class="sort-icon">↕</span>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Table content will be populated via API -->
                    <tr>
                      <td colspan="4" class="no-data">No devices found</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
    <script src="devices.js"></script>
  </body>
</html>
